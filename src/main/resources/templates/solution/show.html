<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>LeetHub</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="/md/css/editormd.preview.css" />
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <header th:replace="common/header.html"></header>
        <!-- Page content-->
        <div id="layoutSidenav">
            <aside th:replace="common/aside.html"></aside>
            <div id="layoutSidenav_content">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Post content-->
                            <article>
                                <header>
                                    <div class="d-flex align-items-center">
                                        <h1 th:text="${solution.title} + '  -'"></h1>
                                        <div class="ms-2">
                                            <div th:replace="common/sdifficulty.html"></div>
                                        </div>
                                        <a class="ms-2" style="font-size: x-large" th:href="${solution.problem.url}" th:text="${solution.problem.title}" target="_blank"></a>
                                    </div>
                                    <div class="ms-5">
                                        <div th:text="'发布于：' + ${solution.update_time}"></div>
                                        <div class="d-flex">
                                            <div class="me-4" th:text="'作者：' + ${solution.user.username}"></div>
                                            <a th:href="'/solution/editor/' + ${solution.problem.problem_id}" target="_blank">去编辑</a>
                                        </div>
                                    </div>
                                </header>
                                <div id="editormd-view">
                                    <hr />
                                    <textarea style="display:none;" th:text="${solution.context}"></textarea>
                                </div>
                            </article>
                        </div>
                        <!-- Side widgets-->
                        <div class="col-lg-4">
                            <!-- Side widget-->
                            <div class="card mb-4">
                                <div style="flex: 1 1 auto; padding: 1rem 1rem; background-color: rgba(0, 0, 0, 0.03);">最近的题解</div>
                                <div th:if="${solutions}" th:each="solution:${solutions}">
                                    <div class="position-relative">
                                        <a th:href="'/solution/' + ${solution.solution_id}" class="stretched-link"></a>
                                        <div style="border-radius: 0 0 calc(0.25rem - 1px) calc(0.25rem - 1px); padding: 0.5rem 1rem; background-color: #fff; border-top: 1px solid rgba(0, 0, 0, 0.125);">
                                            <div class="d-flex">
                                                <div>
                                                    <div th:replace="common/sdifficulty.html"></div>
                                                </div>
                                                <h7 class="ms-2" th:text="${solution.problem.title}"></h7>
                                                <em th:text="${solution.title}" class="ms-5 text-primary text-"></em>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" th:if="not ${solutions}">
                                    没有更多题解
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
<!--        <footer class="py-3 bg-dark mb-sm-0">-->
<!--            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>-->
<!--        </footer>-->
        <script th:src="@{/webjars/jquery/2.1.0/dist/jquery.js}"></script>
        <script src="/md/lib/marked.min.js"></script>
        <script src="/md/lib/prettify.min.js"></script>

        <script src="/md/lib/raphael.min.js"></script>
        <script src="/md/lib/underscore.min.js"></script>
        <script src="/md/lib/sequence-diagram.min.js"></script>
        <script src="/md/lib/flowchart.min.js"></script>
        <script src="/md/lib/jquery.flowchart.min.js"></script>

        <script src="/md/editormd.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script type="text/javascript">
            $(function() {
                var editormdView;

                editormdView = editormd.markdownToHTML("editormd-view", {
                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
                    emoji           : true,
                    taskList        : true,
                    tex             : true,  // 默认不解析
                    flowChart       : true,  // 默认不解析
                    sequenceDiagram : true,  // 默认不解析
                    previewTheme : "dark",
                });
            });
        </script>
    </body>
</html>
