<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LeetHub</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <header th:replace="header.html"></header>
        <div id="layoutSidenav">
            <aside th:replace="aside.html"></aside>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 mb-4">Rank Panel</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Rank Details
                            </div>
                            <div class="card-body">
                                <table class="table-striped" id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th th:each="head:${heads}">
                                                <div th:text="${head}"></div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody th:if="${rankType} eq 0">
                                        <tr th:each="rank:${ranks}">
                                            <td th:text="${rank.update_time}"></td>
                                            <td th:if="${rank.type} eq 0">日更</td>
                                            <td th:text="${rank.rank_val}"></td>
                                            <td th:text="${rank.gap}" th:if="${rank.gap} eq 0"></td>
                                            <td th:text="${rank.gap}" class="table-success" th:if="${rank.gap} gt 0"></td>
                                            <td th:text="${rank.gap}" class="table-warning" th:if="${rank.gap} lt 0"></td>
                                            <td th:text="${rank.easy_count}"></td>
                                            <td th:text="${rank.medium_count}"></td>
                                            <td th:text="${rank.hard_count}"></td>
                                        </tr>
                                    </tbody>
                                    <tbody th:if="${rankType} eq 1">
                                        <tr th:each="rank:${ranks}">
                                            <td th:text="${rank.update_time}"></td>
                                            <td th:if="${rank.type} eq 1">竞赛</td>
                                            <td th:text="${rank.description}"></td>
                                            <td th:text="${rank.contest_rank}"></td>
                                            <td th:text="${rank.score}"></td>
                                            <td th:text="${rank.rank_val}"></td>
                                            <td th:text="${rank.gap}" th:if="${rank.gap} eq 0"></td>
                                            <td th:text="${rank.gap}" class="table-success" th:if="${rank.gap} gt 0"></td>
                                            <td th:text="${rank.gap}" class="table-warning" th:if="${rank.gap} lt 0"></td>
                                        </tr>
                                    </tbody>
                                    <tbody th:if="${rankType} eq 2">
                                    <tr th:each="rank:${ranks}">
                                        <td th:text="${rank.update_time}"></td>
                                        <td th:if="${rank.type} eq 1">竞赛</td>
                                        <td th:if="${rank.type} eq 0">日更</td>
                                        <td th:text="${rank.description}"></td>
                                        <td th:text="${rank.rank_val}"></td>
                                        <td th:text="${rank.gap}" th:if="${rank.gap} eq 0"><s/td>
                                        <td th:text="${rank.gap}" class="table-success" th:if="${rank.gap} gt 0"></td>
                                        <td th:text="${rank.gap}" class="table-warning" th:if="${rank.gap} lt 0"></td>
                                    </tr>
                                    </tbody>
                                    <tbody th:if="${rankType} eq 3">
                                    <tr th:each="rank:${ranks}">
                                        <td th:text="${rank.update_time}"></td>
                                        <td th:text="${rank.easy_count}"></td>
                                        <td th:text="${rank.medium_count}"></td>
                                        <td th:text="${rank.hard_count}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer th:replace="footer.html"></footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
